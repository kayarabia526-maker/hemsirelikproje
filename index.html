<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kalp Hastalığı Risk Hesaplama</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f7;
  padding:20px;
}
.container{
  max-width:750px;
  margin:auto;
  background:#ffffff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
label{
  font-weight:bold;
  margin-top:12px;
  display:block;
}
input, select{
  width:100%;
  padding:8px;
  margin-top:5px;
}
button{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:#b30000;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
}
.risk-box{
  margin-top:25px;
  padding:15px;
  border-radius:10px;
}
.low{
  background:#e8f5e9;
  border-left:8px solid #2e7d32;
}
.mid{
  background:#fff8e1;
  border-left:8px solid #f9a825;
}
.high{
  background:#ffebee;
  border-left:8px solid #c62828;
}
</style>
</head>

<body>
<div class="container">
<h2>Kalp Hastalığı Risk Değerlendirme</h2>

<label>Yaş</label>
<input id="age" type="number">

<label>Cinsiyet</label>
<select id="gender">
  <option>Kadın</option>
  <option>Erkek</option>
</select>

<label>Sigara Kullanımı</label>
<select id="smoke">
  <option value="0">Hayır</option>
  <option value="1">Evet</option>
</select>

<label>Alkol Kullanımı</label>
<select id="alcohol">
  <option value="0">Hayır</option>
  <option value="1">Evet</option>
</select>

<label>Diyabet</label>
<select id="dm">
  <option value="0">Hayır</option>
  <option value="1">Evet</option>
</select>

<label>Hipertansiyon</label>
<select id="ht">
  <option value="0">Hayır</option>
  <option value="1">Evet</option>
</select>

<button onclick="hesapla()">Riski Hesapla</button>

<div id="sonuc"></div>
</div>

<script>
function hesapla(){
  let risk = 0;

  if(age.value > 50) risk += 20;
  if(smoke.value == 1) risk += 25;
  if(alcohol.value == 1) risk += 15;
  if(dm.value == 1) risk += 20;
  if(ht.value == 1) risk += 20;

  let sonucHTML = "";

  if(risk < 30){
    sonucHTML = `
    <div class="risk-box low">
      <h3>DÜŞÜK RİSK (%${risk})</h3>
      <b>Hemşirelik Tanıları:</b>
      <ul>
        <li>Sağlığı sürdürmede yeterlilik</li>
      </ul>
      <b>Risk Önleme Önerileri:</b>
      <ul>
        <li>Akdeniz tipi beslenmelisiniz.</li>
        <li>Doymuş yağlardan ve fast foodlardan kaçınmalısınız.</li>
        <li>Günlük yaşantınıza en az 30 dakikalık yürüyüş eklemelisiniz.</li>
        <li>Her gece ortalama 8 saat uyumalısınız.</li>
      </ul>
    </div>`;
  }
  else if(risk < 60){
    sonucHTML = `
    <div class="risk-box mid">
      <h3>ORTA RİSK (%${risk})</h3>
      <b>Hemşirelik Tanıları:</b>
      <ul>
        <li>Sağlığı sürdürmede yetersizlik riski</li>
      </ul>
      <b>Risk Önleme Önerileri:</b>
      <ul>
        <li>Akdeniz tipi beslenmeye geçmelisiniz.</li>
        <li>Doymuş yağ ve işlenmiş gıdalardan kaçınmalısınız.</li>
        <li>Sigara kullanıyorsanız bırakmak için Yeşilay’a başvurabilirsiniz.</li>
        <li>Günlük yaşantınıza en az 30 dakikalık egzersiz eklemelisiniz.</li>
        <li>Alkol tüketmemelisiniz.</li>
        <li>Uyku düzeninize dikkat etmelisiniz.</li>
      </ul>
    </div>`;
  }
  else{
    sonucHTML = `
    <div class="risk-box high">
      <h3>YÜKSEK RİSK (%${risk})</h3>
      <b>Hemşirelik Tanıları:</b>
      <ul>
        <li>Etkisiz sağlık yönetimi</li>
        <li>Kardiyak debide azalma riski</li>
      </ul>
      <b>Risk Önleme Önerileri:</b>
      <ul>
        <li>Akdeniz tipi beslenmeli ve tuz tüketimini azaltmalısınız.</li>
        <li>Sigara ve alkolü tamamen bırakmalısınız.</li>
        <li>Tansiyon hastasıysanız tansiyonunuzu düzenli ölçmeli ve ilaçlarınızı aksatmamalısınız.</li>
        <li>Diyabetiniz varsa ilaçlarınızı düzenli kullanmalı ve doktor kontrollerini aksatmamalısınız.</li>
        <li>Hekim önerisine uygun egzersiz yapmalısınız.</li>
        <li>Her gece en az 8 saat uyumalısınız.</li>
      </ul>
    </div>`;
  }

  document.getElementById("sonuc").innerHTML = sonucHTML;
}
</script>

</body>
</html>
